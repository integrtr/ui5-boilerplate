specVersion: '2.1'
metadata:
  name: 'ui5boilerplate'
type: application
resources:
  configuration:
    paths:
      webapp: dist
framework:
  name: OpenUI5
  version: '1.90.1'
  libraries:
    - name: sap.m
    - name: sap.ui.core
    - name: themelib_sap_fiori_3
server:
  customMiddleware:
    - name: ui5-middleware-livereload
      afterMiddleware: compression
      configuration:
        port: 35729
        path: webapp
    - name: ui5-middleware-index
      afterMiddleware: compression
      configuration:
        index: 'index.html'
    - name: ui5-middleware-livetranspile
      afterMiddleware: compression
      configuration:
        transpileAsync: true
builder:
  customTasks:
    - name: ui5-task-transpile
      afterTask: replaceVersion
      configuration:
        removeConsoleStatements: true
        transpileAsync: true
