specVersion: '2.1'
metadata:
  name: 'ui5boilerplate'
type: application
resources:
  configuration:
    paths:
      webapp: webapp
framework:
  name: OpenUI5
  version: '1.78.0'
  libraries:
    - name: sap.m
    - name: sap.ui.core
    - name: themelib_sap_fiori_3
server:
  customMiddleware:
    - name: ui5-middleware-simpleproxy
      afterMiddleware: compression
      mountPath: /BASE_URL
      configuration:
        baseUri: process.env.UI5_MIDDLEWARE_SIMPLE_PROXY_BASEURI
    - name: ui5-middleware-livereload
      afterMiddleware: compression
      configuration:
        port: 35729
        path: webapp
    - name: ui5-middleware-index
      afterMiddleware: compression
      configuration:
        index: 'index.html'
    - name: ui5-middleware-livetranspile
      afterMiddleware: compression
      configuration:
        excludePatterns:
          - '**/thirdparty/'
builder:
  customTasks:
    - name: ui5-task-transpile
      afterTask: replaceVersion
      configuration:
        removeConsoleStatements: true
        excludePatterns:
          - '**/thirdparty/**'
